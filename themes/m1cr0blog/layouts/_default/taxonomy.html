{{ define "main" }}
<section class="blog-body pure-g">
	<div class="pure-u-1 pure-g">
		<header class="pure-u-1">
            <h1>Articles with tag {{ .Title }}</h1>
            <hr>
		</header>
        {{ range first 2 (where (where .Data.Pages "Section" "posts") "Params.title" "!=" .Params.title) }}
        {{- partial "nextarticle.html" . -}}
		{{ end }}
	</div>
</section>
{{ end }}
